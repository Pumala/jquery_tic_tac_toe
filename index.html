<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
    <script type="text/javascript" src="js/jquery.js">
    </script>
    <!-- <script type="text/javascript" src="js/app.js"> -->
    <script type="text/javascript" src="js/second_version.js">
    <!-- <script type="text/javascript" src="js/refactor_1.js"> -->
    </script>
  </head>
  <body>
    <div class="container">
      <div id="message">
        <p></p>
      </div>
      <div id="versus">
        <p>
          Who is your opponent Player 1?
        </p>
        <button id="computer" type="button" name="computer">Computer</button>
        <button id="human" type="button" name="human">Human #2</button>
      </div>
      <table id="board">
        <tbody>
          <tr id="row0">
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr id="row1">
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr id="row2">
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="reset-div">
        <button id="reset" type="button" name="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
